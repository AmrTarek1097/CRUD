<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="styleSheet" href="css/styleSheet.css" />
    <title>CRUD System</title>
  </head>

  <body>
    <!-- Start Alert -->
    <div
      id="my-alert-empty"
      class="alert alert-danger d-flex align-items-center p-5 d-none"
      role="alert"
    >
      <div class="mx-5">Please insert product details !!</div>
    </div>
    <!-- End Alert -->

    <!-- Start Alert -->
    <div
      id="my-alert-success"
      class="alert alert-success p-5 d-none"
      role="alert"
    >
      <div class="mx-5">Well Done. Product has been added successfully.</div>
    </div>
    <!-- End Alert -->

    <!-- Start Alert -->
    <div
      id="my-alert-update"
      class="alert alert-warning p-5 d-none"
      role="alert"
    >
      <div class="mx-5">Warning: Updating the Product</div>
    </div>
    <!-- End Alert -->

    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto my-5">
          <label for="name">Company Name</label>
          <input type="text" id="pname" class="form-control my-3" />

          <label for="price">Device Price</label>
          <input type="text" id="price" class="form-control my-3" />

          <label for="device">Device Category</label>
          <input type="text" id="device" class="form-control my-3" />

          <label for="disc">Discription</label>
          <textarea
            class="form-control mb-3 my-3"
            name=""
            id="disc"
            cols=""
            rows=""
          ></textarea>

          <div class="d-flex justify-content-between">
            <div>
              <button
                onclick="checkingEmpty()"
                id="addbtn"
                class="btn btn-info"
              >
                Add Product
              </button>
              <button
                onclick="updateConfirmation()"
                id="updatebtn"
                class="btn btn-warning d-none"
              >
                Update
              </button>
              <button onclick="reset()" id="updatebtn" class="btn btn-danger">
                Reset
              </button>
            </div>
            <button
              onclick="deleteAllProducts()"
              id="updatebtn"
              class="btn btn-danger"
            >
              Delete All
            </button>
          </div>

          <div class="text-center my-4">
            <h3 for="search">------------ Search ------------</h3>
            <input
              oninput="searchProduct(this.value)"
              type="text"
              class="form-control my-3 w-75 mx-auto"
              id="search"
            />
          </div>
        </div>
      </div>
    </div>

    <table class="table table-striped w-75 m-auto text-center">
      <thead>
        <th>ID</th>
        <th>Company Name</th>
        <th>Device Price</th>
        <th>Device Category</th>
        <th>Description</th>
        <th>Update Item</th>
        <th>Delete Item</th>
      </thead>

      <tbody id="mytable"></tbody>
    </table>

    <script src="js/script.js"></script>
  </body>
</html>
